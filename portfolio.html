<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!-- The header is styled to be the full width of the page. a div holds the conent at the correct width. A few divs hold the header elements; -->
    <div class="header clearfix">
        <!-- The contentHeader div bounds the width of the content in the header  -->
        <div id="contentHeader">
            <div id="nameSpace">
                <h3 id="yourNameHere">Alex Szeliga</h3>
            </div>
            <!-- div is positioned absolute, not floated right, links have a hover jawn on them -->
        </div>
        <div id="navigationLinks">
            <ul>
                <li class="nav">
                    <a href="index.html">About Me</a>
                </li>
                <li class="nav">
                    <a href="portfolio.html">Portfolio</a>
                </li>
                <!-- nav class only adds seperator, so is not needed for last item in nav -->
                <li>
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </div>
    <!-- the context here might be a little backwards; there's a content area section, because semantically sections come before divs, but I think 
    I might have been better off making a div for the content area, then split that up into sections-->
    <section class="contentBox">
        <section id="contentArea" class="clearfix">
            <h3 class="contentHeading">Portfolio</h3>
            <div id="contentContent">
                <div class="portBox">

                    <div class="portPair">
                        <section class="portHolder">
                            <a href="https://alexszeliga.github.io/word-guess-game/"><img src="assets/images/hangman.png"
                                    class="portItem" alt="Hangman App Icon">
                                <h2 class="portLabel">Hangman</h2>
                            </a>
                        </section>
                        <section class="portHolder">
                            <a href="https://alexszeliga.github.io/unit-4-game/"><img src="assets/images/rpg-game.jpg"
                                    class="portItem" alt="Oh! A Chocobo!">
                                <h2 class="portLabel">RPG Game</h2>
                            </a>
                        </section>
                    </div>


                    <div class="portPair">
                        <section class="portHolder">
                            <a href="https://alexszeliga.github.io/TriviaGame/"><img src="assets/images/trivia.jpg"
                                    class="portItem" alt="Trivia Game app icon">
                                <h2 class="portLabel">Trivia Game</h2>
                            </a>
                        </section>
                        <section class="portHolder">
                            <img src="assets/images/upenn-widgett.jpg" class="portItem" alt="UPenn info widget app icon">
                            <h2 class="portLabel">UPenn Info Widget</h2>
                        </section>
                    </div>


                    <div class="portPair">

                        <section class="portHolder">
                            <a href="https://alexszeliga.github.io/train-schedule/">
                                <img src="assets/images/train.jpg" class="portItem" alt="Train Schedule icon">
                                <h2 class="portLabel">Train Scheduler</h2>
                            </a>
                        </section>
                        <section class="portHolder">
                            <span class="portItem"></span>
                        </section>
                    </div>

                </div>
            </div>
        </section>
    </section>
    <!-- just putting a (c) on a document doesn't exactly mean much, but I firmly believe in creative commons -->
    <footer>
        <div id="license">
            <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">
                <img alt="Creative Commons License" style="border-width:0" src="https://i.creativecommons.org/l/by-sa/4.0/88x31.png" />
            </a>
            <br />This work is licensed under a
            <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">Creative Commons
                Attribution-ShareAlike
                4.0 International License</a>.
        </div>
    </footer>
</body>

</html>
